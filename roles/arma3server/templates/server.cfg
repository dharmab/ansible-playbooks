// Basic settings
hostname = {{ arma.server_hostname }};
password = {{ arma.server_password }};
passwordAdmin = {{ arma.server_admin_password }};
maxPlayers = {{ arma.server_max_players }};

// Security
kickDuplicate = 1;
verifySignatures = 2;
onUnsignedData = "kick (_this select 0)";
onDifferentData = "kick (_this select 0)";
onHackedData = "ban (_this select 0)";

