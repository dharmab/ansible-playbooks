---
- name: ensure operating system is supported
  assert: that="ansible_os_family == 'RedHat'" 

- name: install dependencies
  yum: name={{ item }}
  with_items:
    - openssh-server
    - postfix
  sudo: yes

- name: enable dependencies
  service: name={{ item }} state=running enabled=yes
  with_items:
    - sshd
    - postfix
  sudo: yes

- name: install gitlab
  yum: name={{ gitlab_omnibus_package_url }}
  sudo: yes
  register: gitlab
  notify: restart gitlab

- name: template gitlab.rb
  template: src=gitlab.rb dest=/etc/gitlab/gitlab.rb
  sudo: yes
  register: gitlab_rb
  notify: restart gitlab

- name: configure gitlab
  command: gitlab-ctl reconfigure
  sudo: yes
  when: gitlab|changed or gitlab_rb|changed
  notify: restart gitlab

- name: open firewall ports
  firewalld: port={{ item }} permanent=true state=enabled
  with_items:
    - 22/tcp
    - 80/tcp
    - 443/tcp
  sudo: yes
  notify: reload firewall

- name: start gitlab
  command: gitlab-ctl start
  sudo: yes
